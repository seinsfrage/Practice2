<!DOCTYPE html>

<html lang="en">

    <head>
	
	<meta charset="utf-8">
    
    <title>Forms</title>
    
    <style>
        #user-info {width: 40%;}
    </style>
    
    
    
    </head>
    
<body>

<form>
   <fieldset id="user-info">
    Full Name: <input type="text" placeholder="Full Name"><br><br>
    Email Address: <input type="email" placeholder="Email Address"><br><br>
   Tour Package: <select name="package">
          <option value="bahamas">Bahamas</option>
          <option value="fl-keys">Florida Keys</option>
          <option value="jamaica">Jamaica</option>
          <option value="martinique">Martinique</option>
    </select><br><br>
    Date of Arrival: <input type="date" placeholder="mm/dd/yy"><br><br>
    Date of Departure: <input type="date" placeholder="mm/dd/yy"><br><br>
    Activities of Interest:<br>
        <input type="checkbox" value="Snorkeling">Snorkeling<br>
        <input type="checkbox" value="Sail Boating"> Sail Boating<br>
        <input type="checkbox" value="Hiking"> Hiking<br>
        <input type="checkbox" value="Spa Day"> Spa Day<br><br>
    Terms of Agreement: 
        <input type="radio" name="terms" value="Agree">Agree
        <input type="radio" name="terms" value="Disagree">Disagree<br><br>
        <input type="submit" value="Submit">   
    </fieldset>
</form>


</body>
